<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="text"><h1>Calculator</h1></div>
        <input type="text" name="screen" id="screen" disabled>
        <table>
            <tr>
                <td><button class="special">√</button></td>
                <td><button class="special">x²</button></td>
                <td><button class="special">DEL</button></td>
                <td><button class="special">C</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="operator">/</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="operator">*</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="operator">+</button></td>
            </tr>
            <tr>
                <td><button class="special">.</button></td>
                <td><button class="special">0</button></td>
                <td><button>=</button></td>
                <td><button class="operator">-</button></td>
            </tr>
        </table>
        <div class="space"></div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
